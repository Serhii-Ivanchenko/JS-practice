<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/weather.css">
</head>
<body>
    <form action="submit" class="js-search-form search-form">
        <div class="form-group">
            <label for="city" class="label">Введіть назву міста</label>
            <input type="text" name="city" class="search-input" required>
        </div>
        <div class="form-group">
            <label for="days" class="label">Оберіть кількість днів</label>
            <div class="input-group">
                <select name="days" class="days-select">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
                <button class="search-button">Пошук</button>
            </div>
        </div>
    </form>
    <ul class="js-list weather-cards">
<li class="weather-card">
            <img class="weather-icon" src="${icon}" alt="${text}">
            <h2 class="date">${date}</h2>
            <h3 class="weather-text">${text}</h3>
            <h3 class="temp">${avgtemp_c}°C</h3>
        </li>
    </ul>

    <script type="module" src="../js/weather.js"></script>
</body>
</html>
