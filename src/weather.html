<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <a class="homepage-link" href="../index.html">Homepage</a>
    <form action="submit" class="js-search-form search-form">
      <div class="form-group">
        <label for="city" class="label">Введіть назву міста</label>
        <input type="text" name="city" class="search-input" required />
      </div>
      <div class="form-group">
        <label for="days" class="label">Оберіть кількість днів</label>
        <div class="input-group">
          <select name="days" class="days-select">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
          <button class="search-button">Пошук</button>
        </div>
      </div>
    </form>
    <ul class="js-list weather-cards"></ul>

    <script type="module" src="../js/weather.js"></script>
  </body>
</html>
